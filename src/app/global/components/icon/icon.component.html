<!-- appropriate icon will be rendered based on the iconName called by app-icon component -->

<ng-container [ngSwitch]='iconName'>
  <fa-icon [icon]='faTrashAlt' *ngSwitchCase="'faTrashAlt'"></fa-icon>
  <fa-icon [icon]='faEdit' *ngSwitchCase="'faEdit'"></fa-icon>
  <fa-icon [icon]='faTimes' *ngSwitchCase="'faTimes'"></fa-icon>
  <fa-icon [icon]='faUserPlus' *ngSwitchCase="'faUserPlus'"></fa-icon>
</ng-container>
